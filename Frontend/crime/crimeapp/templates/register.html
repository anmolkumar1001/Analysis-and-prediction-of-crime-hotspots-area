{% extends 'base.html' %} {% block code %}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  .button {
    border-radius: 20px;
    background-color: #f4511e;
    border: none;
    color: #ffffff;
    text-align: center;
    font-size: 24px;
    padding: 15px 30px;
    width: 300px;
    transition: all 0.3s;
    cursor: pointer;
    margin: 15px auto;
    display: block;
  }

  .button span {
    display: inline-block;
    position: relative;
    transition: 0.3s;
  }

  .button span:after {
    content: "\00bb";
    position: absolute;
    opacity: 0;
    top: 50%;
    right: -20px;
    transform: translateY(-50%);
    transition: 0.3s;
  }

  .button:hover span {
    padding-right: 25px;
  }

  .button:hover span:after {
    opacity: 1;
    right: 0;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin: 0 auto;
    max-width: 600px;
  }

  th,
  td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }

  th {
    background-color: #f2f2f2;
  }

  tr:hover {
    background-color: #f5f5f5;
  }
</style>

<!-- ======= Hero Section ======= -->
<section id="hero">
  <div class="hero-container">
    <div class="card" style="background-color: #d9ead3; border-radius: 30px">
      <form action="" method="post">
        {% csrf_token %}
        <center>
          <table>
            {{ register_form.as_table }}
          </table>
        </center>
        <br />
        <button type="submit" class="button"><span>Submit</span></button>
      </form>
    </div>
  </div>
</section>
<!-- End Hero -->
{% endblock %}
