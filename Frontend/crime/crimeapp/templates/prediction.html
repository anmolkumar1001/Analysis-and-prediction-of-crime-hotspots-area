{% extends 'base1.html' %} {% block code %}
<!-- ======= Hero Section ======= -->
<section id="hero">
  <div class="hero-container">
    <center><h1>{{msg}}</h1></center>

    <form action="" method="post" class="mt-4">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-4 mb-3">
          <label style="color: white">Location</label>
          <select name="f1" class="form-control">
            <option value="0">Select a location</option>
            <option value="1">Banashankari</option>
            <option value="2">Bellandur</option>
            <option value="3">Electronic City</option>
            <option value="4">HSR layout</option>
            <option value="5">Indiranagar</option>
            <option value="6">Jayanagar</option>
            <option value="7">JP Nagar</option>
            <option value="8">Kamakshipalya</option>
            <option value="9">Koramangala</option>
            <option value="10">Marathahalli</option>
            <option value="11">White Field</option>
            <option value="12">Yelahanka</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Latitude</label>
          <input
            type="number"
            name="f2"
            step="any"
            placeholder="Latitude"
            class="form-control"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Longitude</label>
          <input
            type="number"
            name="f3"
            step="any"
            placeholder="Longitude"
            class="form-control"
          />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label style="color: white">Victim Gender</label>
          <select name="f4" class="form-control">
            <option value="0">Select a victim_gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Victim Age</label>
          <input
            type="number"
            name="f5"
            placeholder="Victim Age"
            class="form-control"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Perpetrator Gender</label>
          <select name="f6" class="form-control">
            <option value="0">Select a perpetrator_gender</option>
            <option value="1">Male</option>
            <option value="2">Female</option>
            <option value="3">Others</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label style="color: white">Perpetrator Age</label>
          <input
            type="number"
            name="f7"
            placeholder="Perpetrator Age"
            class="form-control"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Weapon</label>
          <select name="f8" class="form-control">
            <option value="0">Select a weapon</option>
            <option value="1">Blunt Object</option>
            <option value="2">Gun</option>
            <option value="3">Knife</option>
            <option value="4">None</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Injury</label>
          <select name="f9" class="form-control">
            <option value="0">Select an injury</option>
            <option value="1">Fatal</option>
            <option value="2">Major</option>
            <option value="3">Minor</option>
            <option value="4">None</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label style="color: white">Weather</label>
          <select name="f10" class="form-control">
            <option value="0">Select weather</option>
            <option value="1">clear</option>
            <option value="2">overcast</option>
            <option value="3">Partly Cloudy</option>
            <option value="4">Rain</option>
            <option value="5">Snow</option>
          </select>
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Temperature</label>
          <input
            type="number"
            name="f11"
            step="any"
            placeholder="Temperature"
            class="form-control"
          />
        </div>
        <div class="col-md-4 mb-3">
          <label style="color: white">Previous Activity</label>
          <select name="f12" class="form-control">
            <option value="0">Select an previous_activity</option>
            <option value="1">Assault</option>
            <option value="2">Burglary</option>
            <option value="3">Drug Offense</option>
            <option value="4">Forgery</option>
            <option value="5">Fraud</option>
            <option value="6">None</option>
            <option value="7">Robbery</option>
            <option value="8">Theft</option>
            <option value="9">Vandalism</option>
          </select>
        </div>
      </div>

      <center>
        <button
          type="submit"
          class="btn btn-primary"
          style="width: 400px; border-radius: 20%"
        >
          Submit
        </button>
      </center>
    </form>
  </div>
</section>
<!-- End Hero -->
{% endblock %}
